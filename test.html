<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	<meta name="Author" content=""/>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script>
        
document.addEventListener('DOMContentLoaded',function(event){
    var consoletarget = document.querySelector('#d');
    var consoletarget2 = document.querySelector('#e');
    consoletarget.innerHTML = "standby";
    consoletarget2.innerHTML = "standby";
    
    if (window.DeviceOrientationEvent) {
      // Listen for the deviceorientation event and handle the raw data
      window.addEventListener('deviceorientation', function(event) {
            var north = compassHeading(event.alpha,event.beta,event.gamma);
        var compassdir;
        if(event.webkitCompassHeading) {
          // Apple works only with this, alpha doesn't work
          compassdir = event.webkitCompassHeading;  
        }
            consoletarget.innerHTML = north;
            consoletarget2.innerHTML = compassdir;
      });
    }
});
        function compassHeading(alpha, beta, gamma) {
          var degtorad = Math.PI / 180; // Degree-to-Radian conversion

          var _x = beta ? beta * degtorad : 0; // beta value
          var _y = gamma ? gamma * degtorad : 0; // gamma value
          var _z = alpha ? alpha * degtorad : 0; // alpha value

          var cX = Math.cos(_x);
          var cY = Math.cos(_y);
          var cZ = Math.cos(_z);
          var sX = Math.sin(_x);
          var sY = Math.sin(_y);
          var sZ = Math.sin(_z);

          // Calculate Vx and Vy components
          var Vx = -cZ * sY - sZ * sX * cY;
          var Vy = -sZ * sY + cZ * sX * cY;

          // Calculate compass heading
          var compassHeading = Math.atan(Vx / Vy);

          // Convert compass heading to use whole unit circle
          if (Vy < 0) {
            compassHeading += Math.PI;
          } else if (Vx < 0) {
            compassHeading += 2 * Math.PI;
          }

          return compassHeading * ( 180 / Math.PI ); // Compass Heading (in degrees)
        }
    </script>
</head>
<body style="background-color:#fff">
    <div id="d" style="font-size:10vmin">
    </div>
    <div id="e" style="font-size:10vmin;color:red">
    </div>
</body>
</html>
