<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
	<meta name="Author" content=""/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="script/jquery-3.1.1.slim.js"></script>
    <script src="script/aframe-v0.4.0.js"></script>
    <script src="script/vue.js"></script>
    <script src="script/main.js"></script>
</head>
<body>
<div id="app" cclass="screen">
    <div id="backyard">
    </div>
    <div id="vrbase" class="screen">
        <a-scene vr-mode-ui="enabled:true"  fog="type: linear; color: #a8ced1;near: 100; far: 5000" id="app">
            
              <a-assets>
                  <img id="footTokyoTower" src="images/foottokyo.png">
                  <a-aset-item id="tokyotower" src="object/tokyo_tower.dae"></a-aset-item>
                  <a-aset-item id="arrow" src="object/arrow.dae"></a-aset-item>
              </a-assets>
            <a-sky color = "#00aa96"></a-sky>
            <a-entity collada-model="#tokyotower" position="0 0 -2000"></a-entity>
            <a-entity position="0 0 0" id="arrowfoot">
                    <a-image src="#footTokyoTower" position="0 0.02 0" rotation="-90 0 0" width="1" height="1"></a-image>
                    <a-entity collada-model="#arrow" position="-0.02 0 -0.4" rotation="0 90 0"></a-entity>
            </a-entity>
            
            <a-circle color="#907652" radius="2000" position="0 0 0" rotation="-90 0 0"></a-circle>
            <a-entity camera="userHeight: 1.6; fov:40; zoom:1;" look-controls direct="0 0 0" id="basecam">
            </a-entity>
        </a-scene>
    </div>
</div>


</body>
</html>
